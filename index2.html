    <title>HackerRank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="stylesheet" href="css/shadow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&family=Merriweather:wght@400;700&family=Montserrat:wght@100;900&family=Mukta:wght@800&family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto+Condensed&family=Roboto+Mono:wght@400;500;600;700&family=Sacramento&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
<section id="fifth-section" style="background-color: #F5F5F5; height: 700px;">
    <div class="container" style="text-align: center; padding-top: 50px; font-family: 'Open Sans', sans-serif;">
        <img class="logo3" src="images/logo.png" alt="">
        <h3 style="font-family: 'Open Sans', sans-serif; font-weight: bolder; color: #39424e; padding-top: 30px;">For Developers</h3>
        <p>Practice coding, prepare for interviews, and get hired.</p>

        <div class="card login-card mx-auto shadow-dreamy" style="padding-bottom: 15px;border: 0;">
            <div class="card-body" style="padding-left: 0; padding-right: 0; padding-top: 0; padding-bottom: 0;">
              <table>
                <tr>
                  <td class="signup" style="text-align: center; width: 240px; padding-top: 10px; padding-bottom: 10px;  font-family: 'Open Sans', sans-serif; font-weight: bolder;"><a href="" style="color: black; text-decoration: none;"><h4>Sign up</h4></a></td>
                  <td class="login" style="text-align: center; width: 240px; padding-top: 10px; padding-bottom: 10px;  font-family: 'Open Sans', sans-serif; font-weight: bolder;"><a href="" style="color: black; text-decoration: none;"><h4>Log in</h4></a></td>
                </tr>
              </table>
              <form action="" style="padding-top: 15px;">
                <input type="text" name="" id="" placeholder="First & Last Name" style="width: 440px; padding-top: 15px; padding-left: 10px;padding-bottom: 15px; padding-left: 10px;background-color: #F5F5F5; border: 0;">
                <p style="margin-bottom: 0; padding-top: 15px; padding-bottom: 15px;">
                  <input class="email" type="text" name="" id="" placeholder="Email" style="width: 440px; padding-top: 15px; padding-left: 10px;padding-bottom: 15px; padding-left: 10px;background-color: #F5F5F5; border: 0;">
                </p>
                
                <input type="password" name="" id="" placeholder="Your password" style="width: 440px; padding-top: 15px; padding-left: 10px;padding-bottom: 15px; padding-left: 10px;background-color: #F5F5F5; border: 0;">

              </form>
              <button type="submit" class="btn hiring-button " style="position:relative; left: 124px">Create account</button>
              <p style="padding-top: 15px; color:#b7c9cc">or connect with</p>
              <i class="fa-brands fa-facebook fa-3x" style="padding-left: 25px; padding-right: 25px"></i> <i class="fa-brands fa-google fa-3x" style="padding-left: 25px; padding-right: 25px"></i> <i class="fa-brands fa-linkedin fa-3x" style="padding-left: 25px; padding-right: 25px"></i> <i class="fa-brands fa-github fa-3x" style="padding-left: 25px; padding-right: 25px"></i>
              
              
              
              
            </div>
          </div>

    </div>
  

</section>
 <script src="js/index.js"></script>   
</body>
